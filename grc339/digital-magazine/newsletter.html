        <body>
            <div class="news-container">
                
                <header> 
                    <h1><a href="index.html"><img src="hellonihonlogo.svg" alt="Hello Nihon"></a></h1>
   
                       <nav>
                           <ul>

        <main>
            <div class="subscription">
            <img src="mtfujibanner.jpg" alt="Mt Fuji with blue clear skies and sakura branch trees.">
            <form>
                <section class="personal-info">
                <h2>Newsletter Subscription</h2>
                <h3>Personal Information</h3>
                <ul>
                    <li><label for="name">Name:</label> <input type="name" name="name" id="name" placeholder="your full name" /></li>
                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email address" /></li>
                </ul>
                </section>

                <section class="contact">
                    <h3> How Would You Like to Hear From Us?</h3>
                    <p>Select all that apply:</p>
                        <ul>
                            <li><input type="checkbox" id="Email" value="Email" /> <label for="Email">Email</label></li>
                            <li><input type="checkbox" id="Text" value="Text" /> <label for="Text">Text</label></li>
                            <li><input type="checkbox" id="Fax" value="Fax" /> <label for="Fax">Fax</label></li>
                        </ul>
                </section>

                    <section>
                        <button type="Subscribe">Subscribe!</button>
                    </section>

            </form>
            </div>

        </main>
                
                <footer>
                    <p>All rights reserved.</p>
                </footer>

            </div>
