                        <h2> Popular Japanese Food </h2>
                        <article>
                        <figure>
                            <img src="omurice.jpg" alt="A warm rice omelette dish drizzled with ketchup and placed on top of a green and white checkered towel with a wooden spoon next to the plate.">
                            <figcaption>Omurice, a fluffy omelet draped over savory fried rice. It is a comfort food with a golden touch.</figcaption>
                        </figure>

                        <figure>
                            <img src="ramen.jpg" alt="A bowl of noodles with creamy tonkatsu broth, meat, bamboo shoo, seaweed, hard boiled egg, and green onion.">
                            <figcaption>Ramen, a Japanese noodle soup featuring a rich, savory broth, chewy noodles, and toppings like pork, egg, and green onions. </figcaption>
                        </figure>

                        <figure>
                            <img src="rollcake.jpg" alt="A vanilla roll cake with plain whip cream in the middle placed on top of a white ceramic plate." > 
                            <figcaption>Roll Cake, a light, fluffy sponge wrapped around a silky vanilla cream. Simple, elegant, and irresistibly airy. </figcaption>  
                        </figure>

                        <figure>
                            <img src="dorayaki.jpeg" alt="A Japanese pancake sandwich dessert filled with sweet red beans in the middle of the pastry.">
                            <figcaption>Dorayaki, a beloved Japanese treat made of two fluffy pancakes filled with sweet red bean paste.</figcaption>
                        </figure>

                        <figure>
                            <img src="melonpan.jpg" alt="Four golden crusted melon pan that has a harden top outlined like a grid cut.">
                            <figcaption>Melon Pan, a sweet Japanese bun with a soft, fluffy interior and a crisp, cookie-like crust. It was named for its melon-like appearance, not its flavor.</figcaption>
                        </figure>

                        <figure>
                            <img src="wagashimochi.jpg" alt="2 Pink wagashi mochi that is the size of a palm, wrapped with savory green leaves complimented with green tea.">
                            <figcaption>Wagashi Mochi, a traditional Japanese sweet made from soft, chewy rice dough filled with delicate flavors like sweet red bean; an elegant bite of cultural artistry.</figcaption>
                        </figure>

                        <figure>
                            <img src="taiyaki.jpg" alt="Golden fish shaped pastries filled with red beans in the middle.There lays 3 medium sized taiyakis on top of a wooden basket.">
                            <figcaption>Taiyaki, a fish-shaped Japanese pastry filled with sweet red bean, custard, or chocolate. It is crispy on the outside, warm and delightful on the inside. </figcaption>
                        </figure>

                        <figure>
                            <img src="okonomiyaki.jpeg" alt="A 5 inch diameter  noodle pancake dish sizzling on top of a hot plate, and is topped with octopus flakes, seaweed flakes, mayonnaise, and barbeque sauce.">
                            <figcaption>Okonomiyaki, a savory Japanese pancake loaded with cabbage, meat, and toppings like mayo and bonito flakes.</figcaption>
                        </figure>
